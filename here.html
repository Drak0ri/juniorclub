<!-- /here.html (v3.2 - consistent design) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Junior Club – Here Today</title>

<link rel="icon" href="./ies.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#102d69;
  --bg:#102d69;
  --card:rgba(255,255,255,0.08);
  --card-solid:#1a3a7a;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.7);
  --border:rgba(255,255,255,0.15);
  --present:#0b6b2f;
  --out:#b00020;
  --pill:rgba(255,255,255,0.12);
  --green-bg:#d9f2c7;
  --green-text:#0b6b2f;
  --red-bg:#ffd6d6;
  --red-text:#b00020;
  --yellow-bg:#fff3b0;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Open Sans",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

header{
  height:64px;
  padding:10px 14px;
  background:var(--navy);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  border-bottom:1px solid var(--border);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:240px;
}
.brand a{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
  font-weight:800;
}
.brand img{ height:34px; }

.controls{
  display:flex;
  align-items:center;
  gap:8px;
  flex-wrap:wrap;
  justify-content:flex-end;
}

button{
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.12);
  color:#fff;
  padding:7px 10px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
button:hover{ background:rgba(255,255,255,0.18); }
button:active{ transform:translateY(1px); }

.meta{
  min-height:34px;
  padding:8px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  border-bottom:1px solid var(--border);
  background:rgba(255,255,255,0.05);
  color:var(--muted);
  font-size:12px;
  font-weight:700;
}

.meta .pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:5px 10px;
  border-radius:999px;
  background:var(--pill);
  border:1px solid var(--border);
  color:var(--muted);
  white-space:nowrap;
}

.meta .warn{ color:#000; background:#fff7b2; border-color:#f1dd6d; }
.meta .live{ color:#fff; background:var(--present); border-color:var(--present); }

main{
  height:calc(100vh - 64px - 50px - 50px);
  display:grid;
  grid-template-rows:1fr auto;
  gap:10px;
  padding:12px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:0;
}

.card-head{
  padding:12px 14px;
  display:flex;
  align-items:baseline;
  justify-content:space-between;
  gap:10px;
  border-bottom:1px solid var(--border);
}

.card-head h1{
  margin:0;
  font-size:18px;
  font-weight:900;
  letter-spacing:.2px;
}

.card-head .count{
  font-size:14px;
  font-weight:900;
  color:var(--green-text);
  background:var(--green-bg);
  padding:2px 10px;
  border-radius:999px;
}

.card-head .count-out{
  font-size:14px;
  font-weight:900;
  color:var(--red-text);
  background:var(--red-bg);
  padding:2px 10px;
  border-radius:999px;
}

.grid-wrap{
  flex:1;
  min-height:0;
  padding:10px 12px 12px;
}

.grid{
  width:100%;
  height:100%;
  display:grid;
  gap:10px;
  align-content:start;
}

.name{
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  font-weight:900;
  letter-spacing:.3px;
  text-align:center;
  padding:10px;
  user-select:none;
  white-space:nowrap;
}

.footer-card{
  padding:10px 12px;
  display:flex;
  gap:10px;
  align-items:stretch;
  justify-content:space-between;
}

.footer-card .card{
  flex:1;
}

.small{
  font-size:12px;
  color:var(--muted);
  font-weight:800;
}

.out-grid{
  height:96px;
}

.out-grid .grid{
  height:100%;
  align-content:center;
}

.out-grid .name{
  background:rgba(176,0,32,0.15);
  border-color:rgba(176,0,32,0.3);
  color:var(--red-bg);
}

/* Fixed banner at bottom - above content */
.banner{
  position:fixed;
  left:12px;
  right:12px;
  bottom:12px;
  background:rgba(255,255,255,0.1);
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px 12px;
  display:none;
  gap:8px;
  align-items:center;
  justify-content:space-between;
  z-index:9998;
  font-size:11px;
  color:var(--muted);
}
.banner.show{ display:flex; }
.banner strong{ color:#fff; font-weight:700; font-size:11px; }
.banner .hint{ color:var(--muted); font-size:11px; }
.banner button{
  padding:4px 8px;
  font-size:10px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  border:none;
  border-radius:6px;
}

.gate{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
  padding:16px;
  z-index:9999;
}
.gate.show{ display:flex; }

.gate .panel{
  width:min(520px, 96vw);
  background:var(--card-solid);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
}
.gate .panel-head{
  padding:12px 14px;
  background:var(--navy);
  color:#fff;
  font-weight:900;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.gate .panel-body{
  padding:14px;
  display:grid;
  gap:10px;
}
.gate label{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
}
.gate input{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-family:inherit;
  font-size:16px;
  font-weight:800;
  color:var(--text);
  background:rgba(255,255,255,0.1);
}
.gate .row{
  display:flex;
  gap:8px;
  justify-content:flex-end;
}
.gate .panel-body .note{
  font-size:12px;
  color:var(--muted);
  font-weight:800;
  line-height:1.35;
}
.gate .err{
  color:var(--red-bg);
  font-weight:900;
  font-size:12px;
  min-height:16px;
}
.gate .btn{
  background:var(--navy);
  color:#fff;
  border:none;
  padding:10px 12px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
}
.gate .btn.secondary{
  background:transparent;
  color:#fff;
  border:1px solid var(--border);
}

/* Kiosk mode */
.kioskbar,
.kioskmeta{
  position:fixed;
  z-index:9997;
  display:none;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,0.55);
  color:#fff;
  font-weight:900;
  font-size:12px;
}

.kioskbar{ right:14px; bottom:14px; }
.kioskmeta{ left:14px; bottom:14px; font-weight:800; opacity:0.9; }

body.kiosk .kioskbar,
body.kiosk .kioskmeta{ display:inline-flex; }

body.kiosk header{ display:none; }
body.kiosk .meta{ display:none; }
body.kiosk main{ height:100vh; padding:12px; }

body.kiosk.kiosk-ui-hidden .kioskbar,
body.kiosk.kiosk-ui-hidden .kioskmeta{ opacity:0; pointer-events:none; }

body.compact .meta{ min-height:28px; font-size:11px; padding:6px 12px; }
body.compact #metaLeft.pill{ padding:4px 10px; }
</style>
</head>

<body>
<header>
  <div class="brand">
    <a href="./staff.html" title="Staff page">
      <img src="./logo-negative.png" alt="IES Logo">
      <span>Here Today</span>
    </a>
  </div>

  </div>

<main id="main">
  <div class="card">
    <div class="card-head">

<script>
const ATT_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=1075501813&single=true&output=csv";
const MAP_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=348834218&single=true&output=csv";

const JUST_LEFT_WINDOW_MS = 5 * 60 * 1000;
const POLL_MS_BASE = 5000;
const POLL_MS_BURST = 2000;
const BURST_FOR_MS = 30000;
const STALE_WARN_MIN = 5;
const FONT_MIN = 18;
const FONT_MAX = 72;
const STAFF_PIN = "";
const KIOSK_HIDE_MS = 5000;
const LOCAL_SCANS_KEY = "juniorclub_local_scans_v1";
const LOCAL_MAPPING_KEY = "juniorclub_local_mapping_v1";

let pollTimer = null, burstUntilTs = 0;
let lastAcceptedLatestAttTs = 0, lastAcceptedAttRows = 0;
let lastAcceptedLatestMapTs = 0, lastAcceptedMapRows = 0;
let mappingByCard = {}, lastError = null, kioskHideTimer = null;

const mainEl = document.getElementById("main");
const leftWrap = document.getElementById("leftWrap");
const presentGrid = document.getElementById("presentGrid");
const leftGrid = document.getElementById("leftGrid");
const presentCount = document.getElementById("presentCount");
const leftCount = document.getElementById("leftCount");
const metaLeft = document.getElementById("metaLeft");
const metaStale = document.getElementById("metaStale");
const metaLive = document.getElementById("metaLive");
const btnFull = document.getElementById("btnFull");
const btnRefresh = document.getElementById("btnRefresh");
const banner = document.getElementById("banner");
const bannerTitle = document.getElementById("bannerTitle");
const bannerMsg = document.getElementById("bannerMsg");
const bannerClose = document.getElementById("bannerClose");
const kioskCount = document.getElementById("kioskCount");
const kioskMeta = document.getElementById("kioskMeta");
const gate = document.getElementById("gate");
const gatePin = document.getElementById("gatePin");
const gateErr = document.getElementById("gateErr");
const gateRemember = document.getElementById("gateRemember");
const gateEnter = document.getElementById("gateEnter");

function showBanner(title, msg){ bannerTitle.textContent = "⚠️ " + title; bannerMsg.textContent = msg; banner.classList.add("show"); }
function hideBanner(){ banner.classList.remove("show"); }
bannerClose.addEventListener("click", hideBanner);

function nowStr(){ return new Date().toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit",second:"2-digit"}); }
function minutesBetween(a,b){ return Math.max(0, Math.floor((a-b)/60000)); }
function startOfTodayLocalTs(){ const d=new Date(); d.setHours(0,0,0,0); return d.getTime(); }
function parseEU(ts){ if(!ts)return 0; const m=ts.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})$/); if(!m)return 0; return new Date(+m[3],m[2]-1,+m[1],+m[4],+m[5],+m[6]).getTime(); }

function parseCSV(text){
  const rows=[]; let row=[],field="",inQuotes=false;
  const pushField=()=>{row.push(field);field="";};
  const pushRow=()=>{rows.push(row);row=[];};
  const s=(text||"").replace(/\r\n/g,"\n").replace(/\r/g,"\n");
  for(let i=0;i<s.length;i++){
    const c=s[i];
    if(c==='"'){const next=s[i+1];if(inQuotes&&next==='"'){field+='"';i++;}else{inQuotes=!inQuotes;}continue;}
    if(!inQuotes&&c===","){pushField();continue;}
    if(!inQuotes&&c==="\n"){pushField();pushRow();continue;}
    field+=c;
  }
  pushField();pushRow();
  const headers=(rows.shift()||[]).map(h=>(h||"").trim());
  return rows.filter(r=>r.some(v=>(v||"").trim()!=="")).map(r=>{const o={};headers.forEach((h,idx)=>(o[h]=(r[idx]??"").trim()));return o;});
}

function clearNode(n){while(n.firstChild)n.removeChild(n.firstChild);}
function parseStudentName(full){const s=(full||"").trim().replace(/\s+/g," ");if(!s)return{first:"",lastInitial:""};const parts=s.split(" ");const first=parts[0]||"";const last=parts.length>1?parts[parts.length-1]:"";return{first,lastInitial:last?last[0].toUpperCase():""};}

function buildDisplayNames(students){
  const firstCounts=new Map();
  const parsed=students.map(p=>{const n=parseStudentName(p.student_name);const fl=(n.first||"").toLowerCase();firstCounts.set(fl,(firstCounts.get(fl)||0)+1);return{...p,_first:n.first,_lastInitial:n.lastInitial};});
  return parsed.map(p=>{const key=(p._first||"").toLowerCase();const dup=(firstCounts.get(key)||0)>1;const label=dup&&p._lastInitial?`${p._first} ${p._lastInitial}`:p._first||p.student_name||"";return{...p,label};});
}

function loadLocalScans(){try{const raw=localStorage.getItem(LOCAL_SCANS_KEY);return raw?JSON.parse(raw):{};}catch{return{};}}
function loadLocalMapping(){try{const raw=localStorage.getItem(LOCAL_MAPPING_KEY);return raw?JSON.parse(raw):{};}catch{return{};}}

function bestLayout(container,items){
  const rect=container.getBoundingClientRect();
  const w=Math.max(1,rect.width),h=Math.max(1,rect.height);
  const n=items.length;if(n<=0)return{cols:1,font:FONT_MAX};
  const maxChars=Math.max(1,...items.map(x=>(x.label||"").length));
  let best={cols:1,font:FONT_MIN};
  for(let cols=1;cols<=Math.min(8,n);cols++){
    const rows=Math.ceil(n/cols);const cellW=w/cols;const cellH=h/rows;
    const fontFromH=cellH*0.62;const fontFromW=(cellW*0.92)/(maxChars*0.58);
    const font=Math.max(FONT_MIN,Math.min(FONT_MAX,Math.floor(Math.min(fontFromH,fontFromW))));
    if(font>best.font)best={cols,font};
  }
  return best;
}

function renderNameGrid(gridEl,items){
  clearNode(gridEl);
  const layout=bestLayout(gridEl,items);
  gridEl.style.gridTemplateColumns=`repeat(${layout.cols},minmax(0,1fr))`;
  items.forEach(it=>{const div=document.createElement("div");div.className="name";div.style.fontSize=`${layout.font}px`;div.style.lineHeight="1.05";div.textContent=it.label||"";gridEl.appendChild(div);});
}

function isKiosk(){return document.body.classList.contains("kiosk");}
function showKioskUi(){if(!isKiosk())return;document.body.classList.remove("kiosk-ui-hidden");if(kioskHideTimer)clearTimeout(kioskHideTimer);kioskHideTimer=setTimeout(()=>{if(isKiosk())document.body.classList.add("kiosk-ui-hidden");},KIOSK_HIDE_MS);}
function stopKioskUiTimer(){if(kioskHideTimer)clearTimeout(kioskHideTimer);kioskHideTimer=null;document.body.classList.remove("kiosk-ui-hidden");}
["mousemove","mousedown","keydown","touchstart"].forEach(evt=>{window.addEventListener(evt,showKioskUi,{passive:true});});

async function fetchCsv(url){const u=`${url}&_=${Date.now()}`;const r=await fetch(u,{cache:"no-store"});return r.text();}

function acceptOrRejectSnapshot({rows,latestTs},lastAcceptedTs,lastAcceptedRows){
  const gotClearlyOlder=lastAcceptedTs>0&&(latestTs===0||latestTs+2000<lastAcceptedTs);
  const gotRowDrop=lastAcceptedRows>0&&rows+2<lastAcceptedRows&&latestTs<=lastAcceptedTs;
  return!(gotClearlyOlder||gotRowDrop);
}

function setMeta(latestAttTs){
  const updated=nowStr();
  kioskMeta.textContent=`Updated: ${updated}`;
  if(!latestAttTs){metaLeft.textContent=`Updated: ${updated}`;metaStale.textContent="Stale: —";metaStale.className="pill";return;}
  const mins=minutesBetween(Date.now(),latestAttTs);
  const warn=mins>=STALE_WARN_MIN;
  metaStale.textContent=warn?`Stale: ${mins}m ⚠️`:`Stale: ${mins}m`;
  metaStale.className=warn?"pill warn":"pill";
  metaLeft.textContent=`Updated: ${updated}`;
}

function startBurst(){burstUntilTs=Date.now()+BURST_FOR_MS;restartPolling();}
function currentPollMs(){return Date.now()<burstUntilTs?POLL_MS_BURST:POLL_MS_BASE;}
function restartPolling(){if(pollTimer)clearInterval(pollTimer);pollTimer=setInterval(loadAndRender,currentPollMs());}

function computeLatestTs(rows,tsField){let t=0;rows.forEach(r=>{const v=parseEU(r[tsField]);if(v>t)t=v;});return t;}

function buildLatestByCardToday(attRows,localScans){
  const dayStart=startOfTodayLocalTs();const latest={};
  attRows.forEach(r=>{const t=parseEU(r.Timestamp);if(!t||t<dayStart)return;if(!r.card_uid)return;const ev=(r.event||"").trim();if(ev!=="IN"&&ev!=="OUT"&&ev!=="UNKNOWN")return;const prev=latest[r.card_uid];if(!prev||t>=prev._t)latest[r.card_uid]={...r,_t:t};});
  for(const[card,scan]of Object.entries(localScans)){if(scan.timestamp<dayStart)continue;const ev=(scan.event||"").trim();if(ev!=="IN"&&ev!=="OUT"&&ev!=="UNKNOWN")continue;const prev=latest[card];if(!prev||scan.timestamp>=prev._t)latest[card]={card_uid:card,event:ev,_t:scan.timestamp,_local:true};}
  return latest;
}

function buildLatestMapping(mapRows,localMapping){
  const mapping={};
  mapRows.forEach(r=>{if(!r.card_uid)return;const t=parseEU(r.Timestamp);const prev=mapping[r.card_uid];if(!prev||t>=prev._t)mapping[r.card_uid]={...r,_t:t};});
  for(const[card,rec]of Object.entries(localMapping)){if(!mapping[card])mapping[card]={...rec,_t:0};}
  return mapping;
}

function normalizePresent(latestByCard,mapping){
  const present=[],justLeft=[];const now=Date.now();
  Object.values(latestByCard).forEach(scan=>{
    const m=mapping[scan.card_uid];if(!m)return;if((m.status||"").trim()!=="active")return;
    const studentName=(m.student_name||"").trim();if(!studentName)return;
    const ev=(scan.event||"").trim();
    if(ev==="IN"){present.push({card_uid:scan.card_uid,student_name:studentName,class:(m.class||"").trim(),_t:scan._t});return;}
    if(ev==="OUT"&&scan._t&&(now-scan._t)<=JUST_LEFT_WINDOW_MS){justLeft.push({card_uid:scan.card_uid,student_name:studentName,class:(m.class||"").trim(),_t:scan._t});}
  });
  present.sort((a,b)=>(a.class||"").localeCompare(b.class||"")||(a.student_name||"").localeCompare(b.student_name||""));
  justLeft.sort((a,b)=>b._t-a._t);
  return{presentDisplay:buildDisplayNames(present),leftDisplay:buildDisplayNames(justLeft)};
}

function setJustLeftVisible(hasAny){leftWrap.style.display=hasAny?"flex":"none";mainEl.style.gridTemplateRows=hasAny?"1fr auto":"1fr";document.body.classList.toggle("compact",!hasAny);}

async function loadAndRender(){
  try{
    lastError=null;
    const localScans=loadLocalScans();const localMapping=loadLocalMapping();
    const[attText,mapText]=await Promise.all([fetchCsv(ATT_CSV),fetchCsv(MAP_CSV)]);
    const attRows=parseCSV(attText);const mapRows=parseCSV(mapText);
    const latestAttTs=computeLatestTs(attRows,"Timestamp");const latestMapTs=computeLatestTs(mapRows,"Timestamp");
    const attOk=acceptOrRejectSnapshot({rows:attRows.length,latestTs:latestAttTs},lastAcceptedLatestAttTs,lastAcceptedAttRows);
    const mapOk=acceptOrRejectSnapshot({rows:mapRows.length,latestTs:latestMapTs},lastAcceptedLatestMapTs,lastAcceptedMapRows);
    if(!attOk){setMeta(lastAcceptedLatestAttTs);showBanner("Data delay","Google served older snapshot. Waiting...");return;}
    if(!mapOk&&Object.keys(mappingByCard).length){showBanner("Data delay","Older mapping snapshot.");}else{hideBanner();}
    lastAcceptedLatestAttTs=Math.max(lastAcceptedLatestAttTs,latestAttTs);lastAcceptedAttRows=attRows.length;
    if(mapOk){lastAcceptedLatestMapTs=Math.max(lastAcceptedLatestMapTs,latestMapTs);lastAcceptedMapRows=mapRows.length;mappingByCard=buildLatestMapping(mapRows,localMapping);}
    const latestByCardToday=buildLatestByCardToday(attRows,localScans);
    const{presentDisplay,leftDisplay}=normalizePresent(latestByCardToday,mappingByCard);
    presentCount.textContent=String(presentDisplay.length);leftCount.textContent=String(leftDisplay.length);kioskCount.textContent=String(presentDisplay.length);
    renderNameGrid(presentGrid,presentDisplay);renderNameGrid(leftGrid,leftDisplay);
    setJustLeftVisible(leftDisplay.length>0);setMeta(latestAttTs);startBurst();showKioskUi();
  }catch(e){lastError=(e&&e.message)?e.message:String(e);showBanner("Error",lastError);}
}

window.addEventListener("storage",(e)=>{if(e.key==="juniorclub_scan_notify")loadAndRender();});

let resizeTimer=null;
window.addEventListener("resize",()=>{if(resizeTimer)clearTimeout(resizeTimer);resizeTimer=setTimeout(()=>{const pItems=Array.from(presentGrid.children).map(el=>({label:el.textContent||""}));const lItems=Array.from(leftGrid.children).map(el=>({label:el.textContent||""}));renderNameGrid(presentGrid,pItems);renderNameGrid(leftGrid,lItems);},120);});

async function toggleFullscreen(){try{if(!document.fullscreenElement){await document.documentElement.requestFullscreen();btnFull.textContent="Exit fullscreen";}else{await document.exitFullscreen();btnFull.textContent="Fullscreen";}}catch{}}
btnFull.addEventListener("click",toggleFullscreen);
document.addEventListener("fullscreenchange",()=>{const isFs=!!document.fullscreenElement;document.body.classList.toggle("kiosk",isFs);btnFull.textContent=isFs?"Exit fullscreen":"Fullscreen";if(isFs)showKioskUi();else stopKioskUiTimer();});
btnRefresh.addEventListener("click",()=>{burstUntilTs=Date.now()+BURST_FOR_MS;restartPolling();loadAndRender();});

function gateEnabled(){return(STAFF_PIN||"").trim().length>0;}
function gateIsOpen(){if(!gateEnabled())return true;return localStorage.getItem("here_gate_ok")==="1";}
function openGate(){gate.classList.add("show");gatePin.value="";gateErr.textContent="";gatePin.focus();}
function closeGate(){gate.classList.remove("show");}
function tryGate(remember){const pin=(gatePin.value||"").trim();if(pin!==(STAFF_PIN||"").trim()){gateErr.textContent="Incorrect PIN.";return false;}if(remember)localStorage.setItem("here_gate_ok","1");closeGate();return true;}
gateRemember.addEventListener("click",()=>tryGate(true));
gateEnter.addEventListener("click",()=>tryGate(false));
gatePin.addEventListener("keydown",(e)=>{if(e.key==="Enter")tryGate(false);});
if(!gateIsOpen())openGate();

(function init(){setJustLeftVisible(false);restartPolling();loadAndRender();})();
</script>
