<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Junior Club – Staff</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#102d69;
  --bg:#f6f8fb;
  --white:#ffffff;
  --border:#d0d7e2;
  --warn:#fff7b2;
  --btn:#102d69;
}

body{
  margin:0;
  font-family:"Open Sans",Arial,sans-serif;
  background:var(--bg);
  color:#102d69;
}

header{
  background:var(--navy);
  color:#fff;
  padding:16px 22px;
  font-weight:800;
  font-size:18px;
}

main{
  max-width:1100px;
  margin:24px auto;
  padding:0 20px;
}

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:20px;
}

h2{ margin:0 0 12px; }

.count{
  font-size:48px;
  font-weight:800;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  text-align:left;
}

th{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.4px;
}

tr.unknown{ background:var(--warn); }

button{
  background:var(--btn);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>Junior Club – Staff View</header>

<main>

<div class="card">
  <h2>Currently Present</h2>
  <div class="count" id="presentCount">–</div>
</div>

<div class="card">
  <h2>Who’s Here Now</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Time IN</th>
        <th>Card UID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="presentTable"></tbody>
  </table>
</div>

</main>

<script>
/* ===================== CONFIG ===================== */

const ATTENDANCE_CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?output=csv";

const MAPPING_CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=1898379100&single=true&output=csv";

/* Mapping form */
const MAPPING_FORM_BASE =
  "https://docs.google.com/forms/d/e/1FAIpQLSfzE9xEgS_MibTe-ZmcncKs617SxMauPRAMWZIZlsJoQG6qAQ/viewform";

const ENTRY_CARD_UID = "entry.1712147498";

/* ================================================== */

Promise.all([
  fetch(ATTENDANCE_CSV_URL).then(r=>r.text()),
  fetch(MAPPING_CSV_URL).then(r=>r.text())
]).then(([attendanceCSV, mappingCSV])=>{

  /* Build mapping lookup */
  const mapRows = mappingCSV.trim().split("\n").slice(1);
  const mapping = {};
  mapRows.forEach(r=>{
    const [card,email,name,cls,status] = r.split(",");
    if(status==="active"){
      mapping[card]={ name, cls };
    }
  });

  /* Build latest attendance state */
  const logRows = attendanceCSV.trim().split("\n").slice(1);
  const latest = {};
  logRows.forEach(r=>{
    const [ts,card,event] = r.split(",");
    latest[card]={ ts,card,event };
  });

  const present = Object.values(latest).filter(e=>e.event==="IN");
  document.getElementById("presentCount").textContent = present.length;

  const tbody = document.getElementById("presentTable");
  tbody.innerHTML="";

  present.forEach(e=>{
    const m = mapping[e.card];
    const tr = document.createElement("tr");
    if(!m) tr.className="unknown";

    const registerUrl =
      `${MAPPING_FORM_BASE}?usp=pp_url&${ENTRY_CARD_UID}=${encodeURIComponent(e.card)}`;

    tr.innerHTML = `
      <td>${m ? m.name : "UNKNOWN"}</td>
      <td>${m ? m.cls : "-"}</td>
      <td>${e.ts}</td>
      <td>${e.card}</td>
      <td>
        ${m ? "" : `<button onclick="window.open('${registerUrl}','_blank')">Register</button>`}
      </td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
