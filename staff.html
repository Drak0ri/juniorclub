<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Junior Club – Staff</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#102d69;
  --bg:#f6f8fb;
  --border:#d0d7e2;
  --warn:#fff7b2;
  --green:#0b6b2f;
}
body{
  margin:0;
  font-family:"Open Sans",Arial,sans-serif;
  background:var(--bg);
  color:#102d69;
}
header{
  background:var(--navy);
  color:#fff;
  padding:14px 18px;
}
header .top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
header input{
  padding:6px 8px;
  border-radius:6px;
  border:none;
  min-width:240px;
}
header .meta{
  font-size:12px;
  opacity:.85;
  margin-top:6px;
}
button{
  background:var(--navy);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#fff;
  color:var(--navy);
  border:1px solid var(--border);
}
main{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
.big{
  font-size:48px;
  font-weight:800;
  color:var(--green);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
}
tr.unknown{
  background:var(--warn);
}
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}
@media (min-width:980px){
  .grid{ grid-template-columns:1fr 1fr; }
}

/* --- Debug hidden by default --- */
.debug{
  display:none;
  font-size:12px;
  opacity:.8;
}
.debug.show{
  display:block;
}
.toggle-debug{
  font-size:12px;
  cursor:pointer;
  opacity:.8;
  text-decoration:underline;
}
</style>
</head>

<body>

<header>
  <div class="top">
    <strong>Junior Club – Staff</strong>
    <div>
      <input id="operator" placeholder="staff email">
      <button onclick="saveOperator()">Save</button>
      <button class="secondary" onclick="reloadAll()">Refresh</button>
    </div>
  </div>
  <div class="meta" id="updateStatus">Last updated: —</div>
</header>

<main>

<div class="card">
  <h2>Currently Present</h2>
  <div class="big" id="presentCount">0</div>
  <div style="font-size:12px;opacity:.75">
    Latest scan per card (event = IN)
  </div>
</div>

<div class="grid">

  <div>
    <div class="card">
      <h2>Who’s Here Now</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Time (Latest IN)</th>
          </tr>
        </thead>
        <tbody id="presentTable"></tbody>
      </table>
    </div>
  </div>

  <div>
    <div class="card">
      <h2>Unknown Cards</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Card</th>
          </tr>
        </thead>
        <tbody id="unknownTable"></tbody>
      </table>
    </div>
  </div>

</div>

<div class="card">
  <div class="toggle-debug" onclick="toggleDebug()">Show diagnostics</div>
  <div class="debug" id="debugBox">
    Attendance rows: <span id="dbgAttRows">—</span><br>
    Mapping rows: <span id="dbgMapRows">—</span><br>
    Attendance headers: <span id="dbgAttHeaders"></span><br>
    Mapping headers: <span id="dbgMapHeaders"></span><br>
    Last error: <span id="dbgError"></span>
  </div>
</div>

</main>

<script>
/* ===== CONFIG (UNCHANGED) ===== */
const ATT_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=1075501813&single=true&output=csv";

const MAP_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=348834218&single=true&output=csv";
/* ============================== */

function saveOperator(){
  localStorage.setItem("op", operator.value);
}
operator.value = localStorage.getItem("op") || "";

/* ===== CSV PARSER (UNCHANGED) ===== */
function parseCSV(text){
  const rows = text.trim().split("\n").map(r=>r.split(","));
  const headers = rows.shift();
  return rows.map(r=>{
    const o={};
    headers.forEach((h,i)=>o[h.trim()]=r[i]?.trim());
    return o;
  });
}

/* EU timestamp parser */
function parseEU(ts){
  if(!ts) return 0;
  const m = ts.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})$/);
  if(!m) return 0;
  return new Date(
    Number(m[3]),
    Number(m[2]) - 1,
    Number(m[1]),
    Number(m[4]),
    Number(m[5]),
    Number(m[6])
  ).getTime();
}

let lastRefresh = 0;
let timer = null;

function startTimer(){
  if(timer) clearInterval(timer);
  timer = setInterval(()=>{
    if(!lastRefresh) return;
    const s = Math.floor((Date.now() - lastRefresh)/1000);
    updateStatus.textContent = `Last updated: ${s}s ago`;
  },1000);
}

async function reloadAll(){
  try{
    lastRefresh = Date.now();
    updateStatus.textContent = "Last updated: just now";
    startTimer();

    const [attText, mapText] = await Promise.all([
      fetch(ATT_CSV,{cache:"no-store"}).then(r=>r.text()),
      fetch(MAP_CSV,{cache:"no-store"}).then(r=>r.text())
    ]);

    const att = parseCSV(attText);
    const map = parseCSV(mapText);

    dbgAttRows.textContent = att.length;
    dbgMapRows.textContent = map.length;
    dbgAttHeaders.textContent = Object.keys(att[0]||{}).join(" | ");
    dbgMapHeaders.textContent = Object.keys(map[0]||{}).join(" | ");
    dbgError.textContent = "—";

    /* Latest mapping per card */
    const mapping = {};
    map.forEach(r=>{
      const t = parseEU(r.Timestamp);
      if(!mapping[r.card_uid] || t > mapping[r.card_uid]._t){
        mapping[r.card_uid] = { ...r, _t:t };
      }
    });

    /* Latest scan per card */
    const latest = {};
    att.forEach(r=>{
      const t = parseEU(r.Timestamp);
      if(!latest[r.card_uid] || t > latest[r.card_uid]._t){
        latest[r.card_uid] = { ...r, _t:t };
      }
    });

    const present=[], unknown=[];
    Object.values(latest).forEach(r=>{
      const m = mapping[r.card_uid];
      if(!m){
        unknown.push({ time:r.Timestamp, card:r.card_uid });
      } else if(r.event === "IN"){
        present.push({
          name:m.student_name,
          class:m.class,
          time:r.Timestamp
        });
      }
    });

    presentTable.innerHTML="";
    present.forEach(p=>{
      presentTable.insertAdjacentHTML("beforeend",`
        <tr>
          <td>${p.name}</td>
          <td>${p.class}</td>
          <td>${p.time}</td>
        </tr>
      `);
    });
    presentCount.textContent = present.length;

    unknownTable.innerHTML="";
    unknown.forEach(u=>{
      unknownTable.insertAdjacentHTML("beforeend",`
        <tr class="unknown">
          <td>${u.time}</td>
          <td>${u.card}</td>
        </tr>
      `);
    });

  }catch(e){
    dbgError.textContent = e.message;
  }
}

function toggleDebug(){
  debugBox.classList.toggle("show");
}

reloadAll();
setInterval(reloadAll, 20000);
</script>

</body>
</html>
