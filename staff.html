<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Junior Club – Staff</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#102d69;
  --bg:#f6f8fb;
  --border:#d0d7e2;
  --warn:#fff7b2;
}
body{
  margin:0;
  font-family:"Open Sans",Arial,sans-serif;
  background:var(--bg);
  color:#102d69;
}
header{
  background:var(--navy);
  color:#fff;
  padding:14px 18px;
}
header .top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header input{
  padding:6px 8px;
  border-radius:6px;
  border:none;
}
button{
  background:var(--navy);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#fff;
  color:var(--navy);
  border:1px solid var(--border);
}
main{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
.big{
  font-size:44px;
  font-weight:800;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
}
tr.unknown{
  background:var(--warn);
}
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}
@media (min-width: 980px){
  .grid{ grid-template-columns:1fr 1fr; }
}
</style>
</head>

<body>

<header>
  <div class="top">
    <strong>Junior Club – Staff</strong>
    <div>
      <input id="operator" placeholder="staff email">
      <button onclick="saveOperator()">Save</button>
      <button class="secondary" onclick="reloadAll()">Refresh</button>
    </div>
  </div>
</header>

<main>
<div class="grid">

  <div>
    <div class="card">
      <h2>Currently Present</h2>
      <div class="big" id="presentCount">0</div>
    </div>

    <div class="card">
      <h2>Who’s Here Now</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Time IN</th>
            <th>Card</th>
          </tr>
        </thead>
        <tbody id="presentTable"></tbody>
      </table>
    </div>
  </div>

  <div>
    <div class="card">
      <h2>Unknown Cards Queue</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Card</th>
          </tr>
        </thead>
        <tbody id="unknownTable"></tbody>
      </table>
    </div>
  </div>

</div>
</main>

<script>
/* ===== CONFIG ===== */
const ATT_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=1075501813&single=true&output=csv";
/* ================= */

function parseCSV(text){
  const rows = text.trim().split("\n").map(r=>r.split(","));
  const headers = rows.shift();
  return rows.map(r=>{
    const o={};
    headers.forEach((h,i)=>o[h.trim()]=r[i]?.trim());
    return o;
  });
}

function saveOperator(){
  localStorage.setItem("op", operator.value);
}

async function reloadAll(){
  const res = await fetch(ATT_CSV + "&t=" + Date.now());
  const text = await res.text();
  const rows = parseCSV(text);

  // --- Reduce to latest scan per card ---
  const byCard = {};
  rows.forEach(r=>{
    const card = r.card_uid;
    if(!card) return;
    const ts = new Date(r.timestamp).getTime();
    if(!byCard[card] || ts > byCard[card].ts){
      byCard[card] = { ts, row:r };
    }
  });

  const present = [];
  const unknown = [];

  Object.values(byCard).forEach(({row})=>{
    if(row.direction === "IN" && row.student_name){
      present.push(row);
    }
    if(!row.student_name){
      unknown.push(row);
    }
  });

  renderPresent(present);
  renderUnknown(unknown);
}

function renderPresent(list){
  const tbody = document.getElementById("presentTable");
  tbody.innerHTML = "";
  list.forEach(r=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.student_name}</td>
      <td>${r.class}</td>
      <td>${r.timestamp}</td>
      <td>${r.card_uid}</td>
    `;
    tbody.appendChild(tr);
  });
  document.getElementById("presentCount").textContent = list.length;
}

function renderUnknown(list){
  const tbody = document.getElementById("unknownTable");
  tbody.innerHTML = "";
  list.forEach(r=>{
    const tr = document.createElement("tr");
    tr.className="unknown";
    tr.innerHTML = `
      <td>${r.timestamp}</td>
      <td>${r.card_uid}</td>
    `;
    tbody.appendChild(tr);
  });
}

operator.value = localStorage.getItem("op") || "";
reloadAll();
</script>

</body>
</html>
