<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Junior Club – Staff</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#102d69;
  --bg:#f6f8fb;
  --border:#d0d7e2;
  --warn:#fff7b2;
  --danger:#b00020;
  --ok:#0b6b2f;
}
body{
  margin:0;
  font-family:"Open Sans",Arial,sans-serif;
  background:var(--bg);
  color:#102d69;
}
header{
  background:var(--navy);
  color:#fff;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header input{
  padding:6px 8px;
  border-radius:6px;
  border:none;
}
button{
  background:var(--navy);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
button.secondary{
  background:#fff;
  color:var(--navy);
  border:1px solid var(--border);
}
main{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
.big{ font-size:44px; font-weight:800; }
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
}
tr.unknown{ background:var(--warn); }
.badge{
  display:inline-block;
  padding:2px 8px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}
.badge.ok{ color:var(--ok); }
.badge.bad{ color:var(--danger); }

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  width:420px;
  padding:16px;
  border-radius:12px;
}
.modal-content label{
  display:block;
  font-size:12px;
  font-weight:700;
  margin-top:10px;
}
.modal-content input,
.modal-content select{
  width:100%;
  padding:6px;
}
.error{ color:var(--danger); font-weight:700; font-size:13px; }
.success{ color:var(--ok); font-weight:700; font-size:13px; }
</style>
</head>

<body>

<header>
  <strong>Junior Club – Staff</strong>
  <div>
    <input id="operator" placeholder="staff email">
    <button onclick="saveOperator()">Save</button>
    <button class="secondary" onclick="reloadAll()">Refresh</button>
  </div>
</header>

<main>

<div class="card">
  <h2>Currently Present</h2>
  <div class="big" id="presentCount">–</div>
</div>

<div class="card">
  <h2>Who’s Here Now</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Class</th><th>Time IN</th><th>Card</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="presentTable"></tbody>
  </table>
</div>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Register / Edit Student</h3>

    <label>Card UID (locked)</label>
    <input id="m_card" disabled>

    <label>Student name</label>
    <input id="m_name">

    <label>Student email</label>
    <input id="m_email">

    <label>Class</label>
    <input id="m_class">

    <label>Status</label>
    <select id="m_status">
      <option value="active">active</option>
      <option value="inactive">inactive</option>
    </select>

    <label>PIN (optional)</label>
    <input id="m_pin">

    <label>Note</label>
    <input id="m_note">

    <div id="modalError" class="error"></div>
    <div id="modalSuccess" class="success"></div>

    <div style="margin-top:12px;text-align:right">
      <button class="secondary" onclick="closeModal()">Cancel</button>
      <button onclick="submitMapping()">Save</button>
    </div>
  </div>
</div>

<script>
const ATT_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=1075501813&single=true&output=csv";
const MAP_CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=348834218&single=true&output=csv";
const MAP_FORM="https://docs.google.com/forms/d/e/1FAIpQLSfzE9xEgS_MibTe-ZmcncKs617SxMauPRAMWZIZlsJoQG6qAQ/formResponse";

const MAP={
  card:"entry.1712147498",
  email:"entry.1171642279",
  name:"entry.2022534068",
  class:"entry.1723675198",
  status:"entry.1124037588",
  pin:"entry.352224440",
  note:"entry.523442266",
  mapped_by:"entry.1680238241",
  schema:"entry.1809813215"
};

let mapping={}, pins=new Set();

function parseCSV(t){
  const l=t.trim().split("\n"),h=l[0].split(",");
  return l.slice(1).map(r=>{
    const o={},c=r.split(",");
    h.forEach((k,i)=>o[k.trim()]=c[i]?.trim()||"");
    return o;
  });
}

function saveOperator(){ localStorage.setItem("op",operator.value); }

async function reloadAll(){
  const [a,m]=await Promise.all([fetch(ATT_CSV).then(r=>r.text()),fetch(MAP_CSV).then(r=>r.text())]);
  mapping={}; pins.clear();
  parseCSV(m).forEach(r=>{
    if(!r.card_uid) return;
    mapping[r.card_uid]=r;
    if(r.status==="active" && r.pin) pins.add(r.pin);
  });
  render(parseCSV(a));
}

function render(att){
  const latest={};
  att.forEach(e=>latest[e.card_uid]=e);
  const present=Object.values(latest).filter(e=>e.event==="IN");
  presentCount.textContent=present.length;
  presentTable.innerHTML="";
  present.forEach(e=>{
    const m=mapping[e.card_uid];
    const ok=m && m.status==="active";
    const tr=document.createElement("tr");
    if(!ok) tr.className="unknown";
    tr.innerHTML=`
      <td>${ok?m.student_name:"UNKNOWN"}</td>
      <td>${ok?m.class:"-"}</td>
      <td>${e.Timestamp}</td>
      <td>${e.card_uid}</td>
      <td><button onclick="openModal('${e.card_uid}')">Register / Edit</button></td>`;
    presentTable.appendChild(tr);
  });
}

function openModal(card){
  const m=mapping[card]||{};
  modal.style.display="flex";
  m_card.value=card;
  m_name.value=m.student_name||"";
  m_email.value=m.student_email||"";
  m_class.value=m.class||"";
  m_status.value=m.status||"active";
  m_pin.value=m.pin||"";
  m_note.value="";
  modalError.textContent="";
  modalSuccess.textContent="";
}

function closeModal(){ modal.style.display="none"; }

function submitMapping(){
  const pin=m_pin.value.trim();
  if(pin && pins.has(pin) && mapping[m_card.value]?.pin!==pin){
    modalError.textContent="PIN already in use";
    return;
  }
  const d=new URLSearchParams();
  d.append(MAP.card,m_card.value);
  d.append(MAP.name,m_name.value);
  d.append(MAP.email,m_email.value);
  d.append(MAP.class,m_class.value);
  d.append(MAP.status,m_status.value);
  d.append(MAP.pin,pin);
  d.append(MAP.note,m_note.value);
  d.append(MAP.mapped_by,localStorage.getItem("op")||"");
  d.append(MAP.schema,"v3");
  fetch(MAP_FORM,{method:"POST",mode:"no-cors",body:d});
  modalSuccess.textContent="Saved. Refresh to see update.";
}
reloadAll();
</script>

</body>
</html>
