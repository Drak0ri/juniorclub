<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Junior Club — Staff</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --navy:#102d69;
  --bg:#f6f8fb;
  --card:#ffffff;
  --border:#d0d7e2;
  --green:#0b6b2f;
  --yellow:#fff3b0;
  --text:#102d69;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Open Sans",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--navy);
  color:#fff;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header strong{
  font-size:18px;
}

header button{
  background:#fff;
  color:var(--navy);
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

main{
  max-width:1200px;
  margin:24px auto;
  padding:0 16px;
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
}

/* ===== HERO COUNT ===== */
.count{
  font-size:56px;
  font-weight:800;
  margin:0;
  color:var(--green);
}
.count-label{
  font-size:14px;
  opacity:.8;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px 8px;
  border-bottom:1px solid var(--border);
  text-align:left;
}
th{
  font-size:13px;
  opacity:.8;
  text-transform:uppercase;
}
tbody tr:last-child td{
  border-bottom:none;
}

/* ===== UNKNOWN ===== */
.unknown-card{
  background:var(--yellow);
  border-radius:10px;
  padding:10px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
}

.unknown-card button{
  background:var(--navy);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .grid{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>
  <strong>Junior Club — Staff</strong>
  <button onclick="reloadAll()">Refresh</button>
</header>

<main>

<div class="grid">

  <!-- LEFT: PRESENT -->
  <div>

    <div class="card" style="margin-bottom:20px">
      <div class="count" id="presentCount">0</div>
      <div class="count-label">Students currently present</div>
    </div>

    <div class="card">
      <h3>Who is here</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
          </tr>
        </thead>
        <tbody id="presentTable"></tbody>
      </table>
    </div>

  </div>

  <!-- RIGHT: UNKNOWN -->
  <div>
    <div class="card">
      <h3>Unknown cards</h3>
      <div id="unknownBox"></div>
      <div id="noUnknown" style="font-size:14px;opacity:.6">No unknown cards</div>
    </div>
  </div>

</div>
</main>

<script>
/* ================= CONFIG (UNCHANGED DATA SOURCES) ================= */
const ATT_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=1075501813&single=true&output=csv";

const MAP_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTjnlb_FFAmWhqJeFz1YVXzbFOWBgYvBY-BkMVbMo1RoBuyF-KX62kPWYM8inZDMLPP5f9g2GDhWTI/pub?gid=348834218&single=true&output=csv";
/* ================================================================ */

function splitCSVLine(line){
  const out=[]; let cur="",q=false;
  for(const c of line){
    if(c==='"'){ q=!q; continue; }
    if(c===','&&!q){ out.push(cur); cur=""; continue; }
    cur+=c;
  }
  out.push(cur);
  return out.map(s=>s.trim());
}

function parseCSV(text){
  const lines=text.trim().split("\n");
  const headers=splitCSVLine(lines[0]);
  return lines.slice(1).map(l=>{
    const v=splitCSVLine(l),o={};
    headers.forEach((h,i)=>o[h]=v[i]||"");
    return o;
  });
}

async function reloadAll(){
  const [attText,mapText]=await Promise.all([
    fetch(ATT_CSV,{cache:"no-store"}).then(r=>r.text()),
    fetch(MAP_CSV,{cache:"no-store"}).then(r=>r.text())
  ]);

  const att=parseCSV(attText);
  const map=parseCSV(mapText);

  const activeMap={};
  map.forEach(r=>{
    if(r.card_uid && r.status==="active") activeMap[r.card_uid]=r;
  });

  const latest={};
  att.forEach(r=>{
    if(!r.card_uid) return;
    const t=new Date(r.timestamp||r.Timestamp).getTime();
    if(!latest[r.card_uid]||t>latest[r.card_uid].t){
      latest[r.card_uid]={row:r,t};
    }
  });

  const present=[];
  const unknown=[];

  Object.values(latest).forEach(({row})=>{
    if(row.event==="IN" && activeMap[row.card_uid]){
      present.push(activeMap[row.card_uid]);
    }
    if(!activeMap[row.card_uid]){
      unknown.push(row);
    }
  });

  renderPresent(present);
  renderUnknown(unknown);
}

function renderPresent(list){
  const tbody=document.getElementById("presentTable");
  tbody.innerHTML="";
  list.sort((a,b)=>a.name.localeCompare(b.name));
  list.forEach(r=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${r.name}</td><td>${r.class}</td>`;
    tbody.appendChild(tr);
  });
  document.getElementById("presentCount").textContent=list.length;
}

function renderUnknown(list){
  const box=document.getElementById("unknownBox");
  const empty=document.getElementById("noUnknown");
  box.innerHTML="";
  if(list.length===0){
    empty.style.display="block";
    return;
  }
  empty.style.display="none";
  list.forEach(r=>{
    const div=document.createElement("div");
    div.className="unknown-card";
    div.innerHTML=`
      <span>${r.card_uid.slice(0,6)}…</span>
      <button onclick="alert('Register flow unchanged')">Register</button>
    `;
    box.appendChild(div);
  });
}

reloadAll();
</script>

</body>
</html>
